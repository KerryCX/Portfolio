<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <title>Kerry Clements | Web Developer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution { font-size: 11px; text-align: center; }
        .attribution a { color: hsl(228, 45%, 44%); }
    </style>
</head>
<body class="bg-gray-100 h-screen w-screen">
<main class="h-full w-full p-2">
    <!--default for tailwind is mobile.-->
    <!--background colours using grid-->
    <div class="grid grid-cols-1 grid-rows-3 gap-0 h-full w-full
                sm:grid sm:grid-cols-3 sm:grid-rows-1 sm:gap-0 sm:w-full sm:h-full
                md:grid md:grid-cols-3 md:grid-rows-1 md:gap-0 md:w-full md:h-full
                lg:grid lg:grid-cols-3 lg:grid-rows-1 lg:gap-0 lg:w-full lg:h-full
                xl:grid xl:grid-cols-3 xl:grid-rows-1 xl:gap-0 xl:w-full xl:h-full
                2xl:grid 2xl:grid-cols-3 2xl:grid-rows-1 2xl:gap-0 2xl:w-full 2xl:h-full">
        <div class="bg-pink-300">1</div>
        <div class="bg-pink-200">2</div>
        <div class="bg-pink-100">3</div>
    </div>
</main>
<div class="attribution">
  Coded by <a href="#">Kerry Clements</a>
</div>
</body>
</html>
